<h2>Add Employee</h2>

<input type="text" placeholder="Name" [(ngModel)]="newEmployee.name" />

<input type="text" placeholder="Role" [(ngModel)]="newEmployee.role" />

<button class="primary" (click)="addEmployee()">
  {{ editingEmployeeId !== null ? 'Update' : 'Add' }}
</button>

<hr />

<h2>Employee List</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Role</th>
  </tr>

  <tr *ngFor="let emp of employees">
    <td>{{ emp.id }}</td>
    <td>{{ emp.name }}</td>
    <td>{{ emp.role }}</td>
    <td>
      <button class="edit" (click)="editEmployee(emp)">Edit</button>
      <button class="delete" (click)="deleteEmployee(emp.id)">Delete</button>
    </td>
  </tr>
</table>
