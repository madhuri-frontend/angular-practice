<p>Employee Management System</p>

<h2>Add Employee</h2>

<input type="text" placeholder="Name" [(ngModel)]="newEmployee.name" />

<input type="text" placeholder="Role" [(ngModel)]="newEmployee.role" />

<button (click)="addEmployee()">Add</button>

<hr />

<h2>Employee List</h2>

<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Role</th>
  </tr>

  <tr *ngFor="let emp of employees">
    <td>{{ emp.id }}</td>
    <td>{{ emp.name }}</td>
    <td>{{ emp.role }}</td>
    <td>
      <button (click)="deleteEmployee(emp.id)">Delete</button>
    </td>
  </tr>
</table>
